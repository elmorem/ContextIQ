version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: contextiq-postgres
    environment:
      POSTGRES_DB: contextiq
      POSTGRES_USER: contextiq
      POSTGRES_PASSWORD: contextiq_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextiq"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: contextiq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: contextiq-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: contextiq-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: contextiq
      RABBITMQ_DEFAULT_PASS: contextiq_dev_password
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sessions Service
  sessions-service:
    build:
      context: .
      dockerfile: services/sessions/Dockerfile
    container_name: contextiq-sessions
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
    ports:
      - "8001:8000"
    volumes:
      - ./services/sessions:/app/services/sessions
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Memory Service
  memory-service:
    build:
      context: .
      dockerfile: services/memory/Dockerfile
    container_name: contextiq-memory
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - RABBITMQ_URL=amqp://contextiq:contextiq_dev_password@rabbitmq:5672/
      - LOG_LEVEL=DEBUG
    ports:
      - "8002:8000"
    volumes:
      - ./services/memory:/app/services/memory
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Procedural Memory Service
  procedural-service:
    build:
      context: .
      dockerfile: services/procedural/Dockerfile
    container_name: contextiq-procedural
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - LOG_LEVEL=DEBUG
    ports:
      - "8003:8000"
    volumes:
      - ./services/procedural:/app/services/procedural
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Extraction Worker
  extraction-worker:
    build:
      context: .
      dockerfile: services/workers/extraction/Dockerfile
    container_name: contextiq-extraction-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - RABBITMQ_URL=amqp://contextiq:contextiq_dev_password@rabbitmq:5672/
      - LOG_LEVEL=DEBUG
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./services/workers/extraction:/app/services/workers/extraction
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: python -m app.worker

  # Consolidation Worker
  consolidation-worker:
    build:
      context: .
      dockerfile: services/workers/consolidation/Dockerfile
    container_name: contextiq-consolidation-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - RABBITMQ_URL=amqp://contextiq:contextiq_dev_password@rabbitmq:5672/
      - LOG_LEVEL=DEBUG
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./services/workers/consolidation:/app/services/workers/consolidation
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: python -m app.worker

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: contextiq-api-gateway
    environment:
      - SESSIONS_SERVICE_URL=http://sessions-service:8000
      - MEMORY_SERVICE_URL=http://memory-service:8000
      - PROCEDURAL_SERVICE_URL=http://procedural-service:8000
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - ./shared:/app/shared
    depends_on:
      - sessions-service
      - memory-service
      - procedural-service
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  rabbitmq_data:

networks:
  default:
    name: contextiq-network
