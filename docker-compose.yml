version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: contextiq-postgres
    environment:
      POSTGRES_DB: contextiq
      POSTGRES_USER: contextiq
      POSTGRES_PASSWORD: contextiq_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextiq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contextiq-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: contextiq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contextiq-network

  # Qdrant Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    container_name: contextiq-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contextiq-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: contextiq-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: contextiq
      RABBITMQ_DEFAULT_PASS: contextiq_dev_password
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contextiq-network

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: contextiq-gateway
    environment:
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    volumes:
      - ./services/gateway:/app/services/gateway
      - ./shared:/app/shared
    depends_on:
      - sessions-service
      - memory-service
    networks:
      - contextiq-network
    restart: unless-stopped

  # Sessions Service
  sessions-service:
    build:
      context: .
      dockerfile: services/sessions/Dockerfile
    container_name: contextiq-sessions
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=contextiq
      - DATABASE_USER=contextiq
      - DATABASE_PASSWORD=contextiq_dev_password
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    ports:
      - "8001:8001"
    volumes:
      - ./services/sessions:/app/services/sessions
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contextiq-network
    restart: unless-stopped

  # Memory Service
  memory-service:
    build:
      context: .
      dockerfile: services/memory/Dockerfile
    container_name: contextiq-memory
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=contextiq
      - DATABASE_USER=contextiq
      - DATABASE_PASSWORD=contextiq_dev_password
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RABBITMQ_URL=amqp://contextiq:contextiq_dev_password@rabbitmq:5672/
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=contextiq
      - RABBITMQ_PASSWORD=contextiq_dev_password
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    ports:
      - "8002:8002"
    volumes:
      - ./services/memory:/app/services/memory
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - contextiq-network
    restart: unless-stopped

  # Memory Generation Worker
  memory-generation-worker:
    build:
      context: .
      dockerfile: workers/memory_generation/Dockerfile
    container_name: contextiq-memory-generation-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=contextiq
      - DATABASE_USER=contextiq
      - DATABASE_PASSWORD=contextiq_dev_password
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RABBITMQ_URL=amqp://contextiq:contextiq_dev_password@rabbitmq:5672/
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=contextiq
      - RABBITMQ_PASSWORD=contextiq_dev_password
      - SESSIONS_SERVICE_URL=http://sessions-service:8001
      - SESSIONS_SERVICE_TIMEOUT=30
      - SESSIONS_SERVICE_MAX_RETRIES=3
      - SESSIONS_SERVICE_RETRY_DELAY=1.0
      - MEMORY_SERVICE_URL=http://memory-service:8002
      - MEMORY_SERVICE_TIMEOUT=30
      - MEMORY_SERVICE_MAX_RETRIES=3
      - MEMORY_SERVICE_RETRY_DELAY=1.0
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - WORKER_CONCURRENCY=5
      - WORKER_PREFETCH_COUNT=10
    volumes:
      - ./workers/memory_generation:/app/workers/memory_generation
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - contextiq-network
    restart: unless-stopped

  # Consolidation Worker
  consolidation-worker:
    build:
      context: .
      dockerfile: workers/consolidation/Dockerfile
    container_name: contextiq-consolidation-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://contextiq:contextiq_dev_password@postgres:5432/contextiq
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=contextiq
      - DATABASE_USER=contextiq
      - DATABASE_PASSWORD=contextiq_dev_password
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RABBITMQ_URL=amqp://contextiq:contextiq_dev_password@rabbitmq:5672/
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=contextiq
      - RABBITMQ_PASSWORD=contextiq_dev_password
      - MEMORY_SERVICE_URL=http://memory-service:8002
      - MEMORY_SERVICE_TIMEOUT=30
      - MEMORY_SERVICE_MAX_RETRIES=3
      - MEMORY_SERVICE_RETRY_DELAY=1.0
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - WORKER_CONCURRENCY=5
      - WORKER_PREFETCH_COUNT=10
    volumes:
      - ./workers/consolidation:/app/workers/consolidation
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - contextiq-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  contextiq-network:
    driver: bridge
